<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Example</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }
        
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .header, .nav, .sidenav, .main, .footer {
            border: 1px solid black; /* Crni obrub za sve sekcije */
        }

        .header {
            background-color: red;
            color: white;
            padding: 20px;
        }

        .nav {
            background-color: lightblue;
            padding: 15px;
        }

        .container {
            display: flex;
            flex: 1;
        }

        .sidenav {
            background-color: orange;
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .main {
            background-color: lightgreen;
            flex: 2;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .footer {
            background-color: blue;
            color: white;
            padding: 15px;
        }
    </style>
</head>
<body>
    <header class="header">Header</header>
    <nav class="nav">Nav</nav>
    <div class="container">
        <aside class="sidenav">SideNav</aside>
        <main class="main">Main</main>
    </div>
    <footer class="footer">Footer</footer>
</body>
</html>
